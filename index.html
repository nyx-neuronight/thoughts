<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>neuronight.io â€” coming soon</title>
  <style>
    html,body{height:100%;margin:0;background:#000;color:#e5e5e5;font-family:'Inter',system-ui,sans-serif;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:20px;}
    canvas#noise{position:fixed;inset:0;z-index:0;opacity:0.07;}
    .logo{font-size:2.5rem;letter-spacing:2px;text-transform:uppercase;position:relative;z-index:1;animation:glitch 3s infinite linear alternate;}
    .tagline{font-size:1rem;opacity:0.8;z-index:1;animation:fade 6s infinite ease-in-out alternate;text-align:center;}
    .cursor{font-family:monospace;color:#5eead4;font-size:1.2rem;animation:blink 1s infinite;position:absolute;bottom:40px;}

    @keyframes blink{50%{opacity:0;}}
    @keyframes fade{0%,100%{opacity:0.2;}50%{opacity:1;}}
    @keyframes glitch{
      0%{text-shadow:1px 0 red,-1px 0 cyan;}
      50%{text-shadow:2px 0 cyan,-2px 0 red;}
      100%{text-shadow:1px 0 red,-1px 0 cyan;}
    }
  </style>
</head>
<body>
  <canvas id="noise"></canvas>
  <div class="logo">NEURONIGHT</div>
  <div class="tagline">nothing trickles down faster than irony</div>
  <div class="cursor">>_</div>
  <script>
    // Noise background generator
    const canvas = document.getElementById('noise');
    const ctx = canvas.getContext('2d');
    let w,h,imageData,buffer,len;
    function resize(){canvas.width=w=innerWidth;canvas.height=h=innerHeight;imageData=ctx.createImageData(w,h);buffer=imageData.data;len=buffer.length;}
    resize();addEventListener('resize',resize);
    (function loop(){
      for(let i=0;i<len;i+=4){let c=Math.random()*255;buffer[i]=buffer[i+1]=buffer[i+2]=c;buffer[i+3]=255;}
      ctx.putImageData(imageData,0,0);requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
