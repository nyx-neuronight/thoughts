<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>neuronight.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --mag1: #e63be4;
      --mag2: #b832b7;
      --mag3: #f472f8;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #f5d9f9;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    canvas#noise {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.07;
    }
    .logo {
      font-size: 2.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      position: relative;
      z-index: 1;
      color: var(--mag1);
      text-shadow: 0 0 12px var(--mag1), 0 0 32px var(--mag2);
      animation: glow 4s infinite alternate ease-in-out;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 6px var(--mag2), 0 0 16px var(--mag2); }
      100% { text-shadow: 0 0 16px var(--mag1), 0 0 36px var(--mag3); }
    }
    .cursor {
      font-family: monospace;
      color: var(--mag1);
      font-size: 1.2rem;
      position: absolute;
      bottom: 90px;
      animation: blink 1s infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .enter {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      cursor: pointer;
      user-select: none;
    }
    .arrow {
      width: 26px;
      height: 26px;
      border-right: 2px solid var(--mag1);
      border-bottom: 2px solid var(--mag1);
      transform: rotate(45deg);
      animation: float 2s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translate(-2px, -2px) rotate(45deg); }
      50% { transform: translate(2px, 2px) rotate(45deg); }
      100% { transform: translate(-2px, -2px) rotate(45deg); }
    }

    /* Glitch overlay */
    .glitch-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0;
      z-index: 3;
    }
    .slice {
      position: absolute;
      left: 0;
      right: 0;
      height: 6vh;
      background: linear-gradient(90deg, rgba(230,59,228,.12), rgba(248,114,248,.08));
      filter: contrast(200%) saturate(120%);
    }
  </style>
</head>
<body>
  <canvas id="noise"></canvas>
  <div id="logo" class="logo">NEURONIGHT</div>
  <div class="cursor">>_</div>

  <div class="enter" id="enter">
    <div class="arrow"></div>
  </div>

  <div class="glitch-layer" id="glitch"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script>
    // Noise background
    const canvas = document.getElementById('noise');
    const ctx = canvas.getContext('2d');
    let w, h, img, buf, len;
    function resize() {
      canvas.width = w = innerWidth;
      canvas.height = h = innerHeight;
      img = ctx.createImageData(w, h);
      buf = img.data;
      len = buf.length;
    }
    resize();
    addEventListener('resize', resize);
    (function loop() {
      for (let i = 0; i < len; i += 4) {
        let c = Math.random() * 255;
        buf[i] = buf[i + 1] = buf[i + 2] = c;
        buf[i + 3] = 255;
      }
      ctx.putImageData(img, 0, 0);
      requestAnimationFrame(loop);
    })();

    // Glitch setup
    const layer = document.getElementById('glitch');
    for (let i = 0; i < 14; i++) {
      const s = document.createElement('div');
      s.className = 'slice';
      s.style.top = (i * 7) + 'vh';
      layer.appendChild(s);
    }

    // Glitch transition
    function triggerGlitch() {
      const tl = gsap.timeline({ onComplete: () => location.href = 'nyx.html' });
      tl.set(layer, { opacity: 1 });
      tl.to('#logo', {
        duration: 0.12,
        skewX: 18,
        skewY: -6,
        scale: 1.04,
        filter: 'hue-rotate(10deg) contrast(160%)',
        yoyo: true,
        repeat: 3
      }, 0);
      tl.fromTo('.slice', { x: 0 }, {
        x: () => (Math.random() * 60 - 30) + 'vw',
        duration: 0.08,
        stagger: 0.03,
        repeat: 3,
        yoyo: true
      }, 0);
      tl.to(layer, { opacity: 0.4, duration: 0.12 });
      tl.to('body', { backgroundColor: '#000', duration: 0.2 });
      tl.to(layer, { opacity: 0, duration: 0.08 });
    }

    document.getElementById('enter').addEventListener('click', triggerGlitch);
    document.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') triggerGlitch();
    });
  </script>
</body>
</html>
