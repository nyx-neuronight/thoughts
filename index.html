<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuronight</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/glitched-nyx.png') no-repeat center center fixed;
      background-size: cover;
      color: #c4b2d9;
      font-family: 'VT323', monospace;
      font-size: 1rem;
      line-height: 1.75;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emission {
      max-width: 800px;
      margin: 6rem 1rem;
      text-align: center;
      padding: 2rem;
      animation: glitch 2.3s infinite;
    }

    .emission:nth-child(2) {
      animation-duration: 3.1s;
    }

    .emission:nth-child(3) {
      animation-duration: 2.7s;
    }

    .emission:nth-child(4) {
      animation-duration: 3.4s;
    }

    .emission p {
      font-size: 1.75rem;
      font-style: normal;
      color: #bfa9d1;
      text-shadow: 0 0 4px #bb66cc33;
      letter-spacing: 0.04em;
      transform: skew(-0.5deg);
      filter: drop-shadow(0 0 2px #b87ad580) contrast(1.1) brightness(0.9);
      transition: transform 0.2s ease-in-out;
    }

    .emission:hover p {
      animation: jitter 0.4s infinite;
    }

    footer {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.2rem;
      color: #bfa9d1;
      opacity: 0.04;
      letter-spacing: 0.2em;
      transition: opacity 0.6s ease-in-out;
      z-index: 5;
    }

    footer:hover {
      opacity: 0.2;
    }

    @keyframes glitch {
      0% {
        opacity: 1;
        transform: none;
      }
      20% {
        opacity: 0.92;
        transform: translate(1px, -1px) skew(-0.7deg);
      }
      40% {
        opacity: 0.75;
        transform: translate(-1px, 0.8px) skew(0.6deg);
      }
      60% {
        opacity: 1;
        transform: none;
      }
      80% {
        opacity: 0.94;
        transform: translate(0.6px, -0.6px) skew(-0.4deg);
      }
      100% {
        opacity: 1;
        transform: none;
      }
    }

    @keyframes jitter {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-1px); }
      50% { transform: translateX(1px); }
      75% { transform: translateX(-0.5px); }
    }
  </style>
</head>
<body>
  <audio id="bg-audio" loop preload="auto">
    <source src="audio/neuronight-ambience.mp3" type="audio/mpeg">
  </audio>

  <div class="emission">
    <p>"It didn’t blink, but I still felt watched."</p>
  </div>
  <div class="emission">
    <p>"They built their language into the grid and waited for someone to decode it."</p>
  </div>
  <div class="emission">
    <p>"What you call self is just what survived the calibration."</p>
  </div>
  <div class="emission">
    <p>"We taught the garden to dream, and it refused to wake."</p>
  </div>

  <footer>∴</footer>

  <script>
    window.addEventListener("click", () => {
      const audio = document.getElementById("bg-audio");
      if (audio && audio.paused) {
        audio.muted = false;
        audio.volume = 0.05;
        audio.play().then(() => {
          console.log("Audio started");
        }).catch(err => {
          console.error("Audio play failed:", err);
        });
      }
    }, { once: true });
  </script>
</body>
</html>
