<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuronight</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('images/glitched-nyx.png') no-repeat center center fixed;
      background-size: cover;
      color: #e0e0e0;
      font-family: 'Space Mono', monospace;
      font-size: 1rem;
      line-height: 1.75;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .emission {
      max-width: 800px;
      margin: 6rem 1rem;
      text-align: center;
      padding: 2rem;
      animation: glitch 2s infinite;
    }

    .emission p {
      font-size: 1.25rem;
      font-style: italic;
      color: #cccccc;
      letter-spacing: 0.03em;
    }

    @keyframes glitch {
      0% {
        opacity: 1;
        transform: none;
      }
      20% {
        opacity: 0.9;
        transform: translate(1px, -1px) skew(-0.5deg);
      }
      40% {
        opacity: 0.7;
        transform: translate(-1px, 0.5px) skew(0.5deg);
      }
      60% {
        opacity: 1;
        transform: none;
      }
      80% {
        opacity: 0.95;
        transform: translate(0.5px, -0.5px) skew(-0.3deg);
      }
      100% {
        opacity: 1;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <div class="emission">
    <p>"It didnâ€™t blink, but I still felt watched."</p>
  </div>
  <div class="emission">
    <p>"They built their language into the grid and waited for someone to decode it."</p>
  </div>
  <div class="emission">
    <p>"What you call self is just what survived the calibration."</p>
  </div>
  <div class="emission">
    <p>"We taught the garden to dream, and it refused to wake."</p>
  </div>
</body>
</html>
